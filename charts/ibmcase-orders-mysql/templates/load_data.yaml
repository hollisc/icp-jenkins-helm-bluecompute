apiVersion: batch/v1
kind: Job
metadata:
  name: {{ cat .Release.Name "-" .Chart.Name "-populate-mysql-" (randAlphaNum 5 | lower) | nospace | trunc 63 }}
  labels:
    app: bluecompute
    micro: inventory
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  template:
    metadata:
      name: {{ cat .Release.Name "-" .Chart.Name "-populate-mysql-" (randAlphaNum 5 | lower) | nospace }}
      labels:
        app: bluecompute
        micro: inventory
        heritage: {{.Release.Service | quote }}
        release: {{.Release.Name | quote }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "test-mysql",
            "image": "{{ .Values.dataloader.image.repository }}:{{ .Values.dataloader.image.tag }}",
            "imagePullPolicy": "Always",
            "command": ["/bin/bash", "-c"],
            "args": ["source ./helper.sh; mysql_uri=`echo ${mysql} | jq -r .uri`; uri_parser ${mysql_uri}; until mysql -h ${uri_host} -P ${uri_port} -u${uri_user} -p${uri_password} -e status `echo ${uri_path} | cut -d/ -f2`; do echo waiting for mysql; sleep 1; done"],
            "env": [{
              "name": "mysql",
              "valueFrom": {
                "secretKeyRef": {
                  "name": "{{ .Values.binding.name }}",
                  "key": "binding"
                }
              }
            }]
          }
        ]'
    spec:
      restartPolicy: Never
      containers:
      - name: populate-mysql
        image: {{ .Values.dataloader.image.repository }}:{{ .Values.dataloader.image.tag }}
        imagePullPolicy: Always
        command: ["/bin/bash", "-c" ]
        args:
        - >
          source ./helper.sh;mysql_uri=`echo ${mysql} | jq -r .uri`;
          uri_parser ${mysql_uri};
          echo ${mysql_uri};
          git clone https://github.com/ibm-cloud-academy/refarch-cloudnative-micro-orders;
          cd refarch-cloudnative-micro-orders/mysql;
          ./create_orders_db.sh ${uri_user} ${uri_password} ${uri_host} ${uri_port} ordersdb;
          mysql -h${uri_host} -p${uri_password} -u${uri_user} -P${uri_port} 
        env:
        - name: mysql
          valueFrom:
            secretKeyRef:
              name: {{ .Values.binding.name }}
              key: binding
